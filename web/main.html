<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <title>Pixiv 画像ゲッター</title>
</head>
<body>
    <!-- ヘッダー -->
    <div class="container-fluid mt-2">
        <div class="row">
            <div class="col text-center">
                <h1>Pixiv 画像ゲッター</h1>
            </div>
        </div>
    </div>

    <!-- ログイン画面-->
    <div id="login" class="container-fluid form-group">
        <!-- pixiv ID-->
        <div class="row m-5">
            <div class="col">
                <label for="id">Pixiv ID:</label>
                <input type="text" class="id form-control">
            </div>
        </div>
        <!-- パスワード -->
        <div class="row m-5">
            <div class="col">
                <label for="pswd">パスワード:</label>
                <input type="password" class="pswd form-control">
            </div>
        </div>
        <!-- ログインボタン -->
        <div class="row m-5">
            <div class="col text-center">
                <button type="button" class="btn btn-primary">
                    <div class="text">ログイン</div>
                    <div class="spinner" style="display:none;">
                        <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                        <span>Loading...</span>
                    </div>
                </button>
            </div>
        </div>
    </div>

    <!-- 画像取得画面-->
    <div id="get_image" class="container-fluid form-group" style="display:none;">
        <!-- pixiv ID-->
        <div class="row m-5">
            <div class="col">
                <label for="id">ユーザーID:</label>
                <input type="text" class="id form-control">
            </div>
        </div>
        <!-- 取得ボタン -->
        <div class="row m-5">
            <div class="col text-center">
                <button type="button" class="btn btn-primary">
                    <div class="text">取得</div>
                    <div class="spinner" style="display:none;">
                        <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                        <span>Loading...</span>
                    </div>
                </button>
            </div>
        </div>
    </div>

    <!-- モーダル -->
    <div class="modal fade" id="modal" tabindex="-1" role="dialog" aria-labelledby="label1" aria-hidden="true" data-backdrop="static">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="label1">Modal title</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                Modal body
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">OK</button>
            </div>
            </div>
        </div>
    </div>

    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/popper.js/dist/umd/popper.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="/eel.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
